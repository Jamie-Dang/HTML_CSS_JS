<!DOCTYPE html>
<html>
  <head>
    <title>Position Practice</title>
  </head>
  <body style="height: 3000px; padding-top: 60px; padding-left: 80px">
    <!-- usually be used: padding-top  -->
    <div
      style="
        background-color: black;
        color: white;
        position: fixed;
        top: 0px;

        left: 0px;
        right: 0px;
        height: 50px;
        z-index: 1;
      "
    >
      header
    </div>
    <div
      style="
        background-color: green;
        color: white;
        position: fixed;
        left: 0;
        bottom: 0;
        top: 50px;
        width: 72px;
      "
    >
      <div
        style="
          position: absolute;
          background-color: red;
          color: white;
          top: 0px;
          right: 10px;
        "
      >
        absolute
      </div>
      sidebar
    </div>

    <div
      style="
        background-color: lightblue;
        height: 200px;
        width: 200px;
        position: static;
      "
    >
      div 1
    </div>
    <div
      style="
        position: relative;
        background: lightpink;
        height: 200px;
        width: 200px;
      "
    >
      div 2
      <div
        style="
          position: absolute;
          background-color: black;
          color: white;
          bottom: 10px;
          right: 10px;
        "
      >
        5:00
      </div>
    </div>
  </body>
</html>

<!-- bottom:can resize
    could use height and width to resize the page
-->
<!-- fixe placed in the browser window
absolute = placed on the page -->
